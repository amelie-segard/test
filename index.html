function toolTipContent(e) {
	var str = "";
	var total = 0;
	var str2, str3;
	for (var i = 0; i < e.entries.length; i++){
		var  str1 = "<span style= \"color:"+e.entries[i].dataSeries.color + "\"> "+e.entries[i].dataSeries.name+"</span>: $<strong>"+e.entries[i].dataPoint.y+"</strong>bn<br/>";
		total = e.entries[i].dataPoint.y + total;
		str = str.concat(str1);
	}
	str2 = "<span style = \"color:DodgerBlue;\"><strong>"+(e.entries[0].dataPoint.x).getFullYear()+"</strong></span><br/>";
	total = Math.round(total * 100) / 100;
	str3 = "<span style = \"color:Tomato\">Total:</span><strong> $"+total+"</strong>bn<br/>";
	return (str2.concat(str)).concat(str3);

 <script type="text/javascript">
anychart.onDocumentReady(function() {
  // create data set
  var dataSet = anychart.data.set(getData());

  // map data for the first series, take x from the zero column and value from the first column of data set
  var seriesData_1 = dataSet.mapAs({
    'x': 0,
    'value': 1
  });

  // map data for the second series, take x from the zero column and value from the second column of data set
  var seriesData_2 = dataSet.mapAs({
    'x': 0,
    'value': 2
  });

  // create bar chart
  var chart = anychart.bar();

  // turn on chart animation
  chart.animation(true);

  // set padding
  chart.padding([10, 20, 5, 20]);

  // force chart to stack values by Y scale.
  chart.yScale().stackMode('value');

  // format y axis labels so they are always positive
  chart.yAxis().labels().format(function() {
    return Math.abs(this.value).toLocaleString();
  });

  // set title for Y-axis
  chart.yAxis(0).title('Revenue in Dollars');

  // allow labels to overlap
  chart.xAxis(0).overlapMode('allow-overlap');

  // turn on extra axis for the symmetry
  chart.xAxis(1)
    .enabled(true)
    .orientation('right')
    .overlapMode('allow-overlap');

  // set chart title text
  chart.title('Cosmetic Sales by Gender');

  chart.interactivity().hoverMode('by-x');

  chart.tooltip()
    .title(false)
    .separator(false)
    .displayMode('separated')
    .positionMode('point')
    .useHtml(true)
    .fontSize(12)
    .offsetX(5)
    .offsetY(0)
    .format(function() {
      return '<span style="color: #D9D9D9">$</span>' + Math.abs(this.value).toLocaleString();
    });

  // temp variable to store series instance
  var series;

  // create first series with mapped data
  series = chart.bar(seriesData_1);
  series.name('Females')
    .color('HotPink');
  series.tooltip()
    .position('right')
    .anchor('left-center');

  // create second series with mapped data
  series = chart.bar(seriesData_2);
  series.name('Males');
  series.tooltip()
    .position('left')
    .anchor('right-center');

  // turn on legend
  chart.legend()
    .enabled(true)
    .inverted(true)
    .fontSize(13)
    .padding([0, 0, 20, 0]);

  // set container id for the chart
  chart.container('graphe7');

  // initiate chart drawing
  chart.draw();
});

<script type="text/javascript">
	var width = 700, height = 550;

	var path = d3.geoPath();

	// Projection
	var projection = d3.geoConicConformal() 
		.center([2.454071, 46.279229]) // Center on France
		.scale(2600)
		.translate([width / 2 - 50, height / 2]);

	path.projection(projection); 

	var svg = d3.select('#map').append("svg")
		.attr("id", "svg")
		.attr("width", width)
		.attr("height", height)
		.attr("class", "Blues");

	// Append the group that will contain our paths
	var deps = svg.append("g");
		
	// Load GeoJSON data and run a function for each entry
	d3.json('d3v4/depsFR.json', function(req, geojson) {

		var features = deps
			.selectAll("path")
			.data(geojson.features)
			.enter()
			.append("path")
			.attr('id', function(d) {return "d" + d.properties.CODE_DEPT;})
			.attr("d", path);

		d3.csv("csv/data.csv", function(csv) {
			var quantile = d3.scaleQuantile()
				.domain([0, d3.max(csv, function(e) { return +e.txdep; })])
				.range(d3.range(9));

			var legend = svg.append('g')
				.attr('transform', 'translate(525, 150)')
				.attr('id', 'legend');
			
			legend.selectAll('.colorbar')
				.data(d3.range(9))
			  .enter().append('svg:rect')
				.attr('y', function(d) { return d * 20 + 'px'; })
				.attr('height', '20px')
				.attr('width', '20px')
				.attr('x', '0px')
				.attr("class", function(d) { return "q" + d + "-9"; });
				
			var legendScale = d3.scaleLinear()
				.domain([0, d3.max(csv, function(e) { return +e.txdep; })])
				.range([0, 9 * 20]);
			
			var legendAxis = svg.append("g")
				.attr('transform', 'translate(550, 150)')
				.call(d3.axisRight(legendScale).ticks(6));
			
			csv.forEach(function(e,i) {
				d3.select("#d" + e.CODE_DEPT)
					.attr("class", function(d) { return "department q" + quantile(+e.txdep) + "-9"; })
					.on("mouseover", function(d) {
						div.transition()        
							.duration(200)      
							.style("opacity", .9);
						div.html("<b>Région : </b>" + e.NOM_REGION + "<br>"
								+ "<b>Département : </b>" + e.NOM_DEPT + "<br>"
								+ "<b>Taux de dépassement : </b>" + e.txdep + "<br>"
                                + "<b> Revenu médian : </b>" + e.rev_med + " €" + "<br>")
							.style("left", (d3.event.pageX + 30) + "px")     
							.style("top", (d3.event.pageY - 30) + "px");
					})
					.on("mouseout", function(d) {
						div.transition()
							.duration(500)
							.style("opacity", 0);
						div.html("")
							.style("left", "0px")
							.style("top", "0px");
					});
			});
		});
	});
	
	// Refresh colors on combo selection
	d3.select("select").on("change", function() {
		d3.selectAll("svg").attr("class", this.value);
	});
	
	// Append a DIV for the tooltip
	var div = d3.select("body").append("div")   
		.attr("class", "tooltip")               
		.style("opacity", 0);
</script>
